<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="../css/navbar.css">
  <link rel="stylesheet" type="text/css" href="../css/main.css">
  <link rel="stylesheet" type="text/css" href="../css/notifications.css">
  <title>Fanpit | Notifications</title>
</head>

<body>
    <div class="wrapper">
        <!-- Navbar -->
 
    <nav class="navbar sticky-top navbar-expand navbar-dark bg-dark">
        <a class="navbar-brand" href="#"><img class="fanpit-logo" src="../images/fanpit.png" alt="fanpit"></a>
      
          <input class="form-control" type="search" placeholder="Search for posts..." aria-label="Search">
      
          <div class="navbar-collapse">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="#"><img class="icon" src="../icons/message.png" alt="Contact"></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"><img class="icon" src="../icons/notification.png" alt="Notifications"></a>
              </li>
              <li class="nav-item profile">
                <div class="nav-link profile-icon">
                    <img class="icon" src="../icons/usericon.png" alt="User">
                </div>
                <ul class="profile-menu">
                    <li><a href="#">Login</a></li>
                    <li><a href="#">Register</a></li>
                </ul>
            </li>
            </ul>
          </div>
        </nav>
  
      <!-- Sidebar -->
      <div class="col-lg-4 custom-sidebar">
          <div class="button-section">
            <button class="button">
              <img src="../icons/home2.png" alt="Home" style="width: 25px; height: 25px; color:black; margin-right: 5px;"/> Home
            </button>
            <button class="button">
              <img src="../icons/popular.png" alt="Popular" style="width: 25px; height: 25px; color:black; margin-right: 5px;"/> Popular
            </button>
            <button class="button">
              <img src="../icons/suggested.png" alt="All" style="width: 25px; height: 25px; color:black; margin-right: 5px;"/> Suggested
            </button>
          </div>
    
          <div class="button-section">
            <h2 class="cr-light" style="font-size: 12px;">RECENT</h2>
            <button class="button" style="font-size: 12px;">f/basketball</button>
            <button class="button" style="font-size: 12px;">f/football</button>
            <button class="button" style="font-size: 12px;">f/tennis</button>
          </div>
    
          <div class="button-section">
            <h2 class="cr-light" style="font-size: 12px;">COMMUNITIES</h2>
            <button class="button">
              <img src="../icons/community.png" alt="Community" style="width: 25px; height: 25px; color:black; margin-right: 5px;"/> Join a Community!
            </button>
          </div>
    
          <div class="button-section">
            <h2 class="cr-light" style="font-size: 12px;">RESOURCES</h2>
            <button class="button">
              <img src="../icons/about.png" alt="About" style="width: 25px; height: 25px; color:black; margin-right: 5px;"/> About Fanpit
            </button>
            <button class="button">
              <img src="../icons/help.png" alt="Help" style="width: 25px; height: 25px; color:black; margin-right: 5px;"/> Help
            </button>
            <button class="button">
              <img src="../icons/contact.png" alt="Contact" style="width: 25px; height: 25px; color:black; margin-right: 5px;"/> Contact Information
            </button>
          </div>
        </div>

        <div class="notifpage">
            <h2>Notifications</h2>
            <p class="new">New</p>
            <hr class="new-line-break">

            <button class="button">
                <div class="notification-container">
                    <div class="unread"></div>
                    <div class="notification-title">New Feature: Dark Mode</div>
                    <div class="notification-body">We've listened to your feedback! Dark mode is now available in your settings. Give your eyes a rest and try it today.</div>
                    <div class="notification-time">2 hours ago</div>
                
            </div>
            </button>
            
            <button class="button">
                <div class="notification-container">
                    <div class="unread"></div>
                    <div class="notification-title">Recommended on: c/basketball</div>
                    <div class="notification-body">[Highlight] Daniel Gafford grabs a rebound among all the Thunder players inside the paint, and makes the putback lay-in for the And-One (with a replay). The crowd is cheering, and he is converting the free throw.</div>
                    <div class="notification-time">7 hours ago</div>
                </div>
            </button>

            <p class="new">Old</p>
            <hr class="new-line-break">
            <button class="button">
                <div class="notification-container">
                    <div class="notification-title">f/rogerman305 commented on your post</div>
                    <div class="notification-body">Awesome!</div>
                    <div class="notification-time">1 day ago</div>
                </div>
            </button>

            <button class="button">
                <div class="notification-container">
                    <div class="notification-title">f/coolbeans123 replied to you comment</div>
                    <div class="notification-body">I haven't don't the research, but I'd be surprised if anyone near the top of the all time win list has moved around the league as much as he has. 
                                                    All he does is win and yet somehow every team he plays for is constantly looking for his replacement.</div>
                    <div class="notification-time">2 days ago</div>
                </div>
            </button>
            <button class="button">
                <div class="notification-container">
                    <div class="notification-title">ADMIN: Welcome to Our Website!</div>
                    <div class="notification-body">Thank you for joining our community. Start exploring our features now.</div>
                    <div class="notification-time">4 days ago</div>
                </div>
            </button>

            <button class="button">
                <div class="notification-container">
                    <div class="notification-title">ADMIN: System Update Completed</div>
                    <div class="notification-body">Our scheduled system update has been completed successfully. Enjoy the new features and improvements.</div>
                    <div class="notification-time">4 days ago</div>
                </div>   
            </button>

</body>
</html>
